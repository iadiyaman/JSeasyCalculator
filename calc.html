<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>JS Calculator</title>
    </head>
    <body>
        <div class="d-grid gap-2 col-6 mx-auto">
            <h2 class="display-5" id="calc" style="text-align: center;"><b>Calculator</b></h2>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">First Number</label>
                    <input type="email" class="form-control" id="in1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Second Number</label>
                    <input type="email" class="form-control" id="in2">
                </div>
                <select id="selectid" class="form-select" aria-label="Default select example">
                    <option selected>Please Select an Operation</option>
                    <option value="+">Sum</option>
                    <option value="-">Subtract</option>
                    <option value="/">Devide</option>
                    <option value="x">Multiple</option>

                </select>
                <button class="btn btn-outline-success" type="button" onclick="Calculate()" >Calculate</button>
                <h2 class="alert alert-danger" role="alert" id="calcal" style="text-align: center;"></h2>
        </div>
        <script src="js/calc.js"></script>
    </body>

</html>
